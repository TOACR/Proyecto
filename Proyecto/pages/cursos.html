<main>
  <header>
    <div class="header-titles-sec">
      <h1 id="main-title" class="title display">Lista de Cursos</h1>
    </div>
  </header>
  <div class="filtro-container">
  <input type="text" id="filtro-texto" placeholder="Buscar por c√≥digo o nombre..." />
<button id="btn-filtrar" class="btn btn-primary">Consultar</button>
<button id="btn-limpiar" class="btn btn-secondary">Mostrar todos</button>

</div>
<div id="alert-top" class="mt-3"></div>

<section>
<table class="table table-bordered table-hover align-middle text-center table-cursos">
  <thead>
    <tr>
      <th>C√≥digo</th>
      <th>Curso</th>
      <th>Cr√©ditos</th>
      <th style="width:180px;">Acciones</th>
    </tr>
  </thead>
  <tbody id="lista-cursos"></tbody>
</table>


  </section>

<div class="form-wrapper">
  <form id="curso-form" class="curso-card">
    <h2 id="form-title">Registrar curso</h2>

    <input type="hidden" id="curso-id" />

<div class="form-group">
  <label for="codigo">C√≥digo</label>
  <input type="text" id="codigo" class="form-control" required />
</div>

<div class="form-group">
  <label for="nombre">Nombre del curso</label>
  <input type="text" id="nombre" class="form-control" required />
</div>

<div class="form-group">
  <label for="creditos">Cr√©ditos</label>
  <input type="number" id="creditos" class="form-control" required min="1" max="10" />
</div>



<div class="btn-row d-flex gap-2">
  <button type="submit" id="btn-save" class="btn btn-success">
    üíæ Guardar
  </button>
  <button type="button" id="btn-cancel" class="btn btn-secondary" style="display:none;">
    ‚ùå Cancelar
  </button>
</div>


    <div id="status"></div>
  </form>
</div>
<!-- Modal Editar Curso -->
<div class="modal fade" id="modalEditarCurso" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Editar curso</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="modal-curso-id" />

        <div class="mb-3 text-start">
          <label class="form-label" for="modal-codigo">C√≥digo</label>
          <input type="text" id="modal-codigo" class="form-control" required />
        </div>

        <div class="mb-3 text-start">
          <label class="form-label" for="modal-nombre">Nombre</label>
          <input type="text" id="modal-nombre" class="form-control" required />
        </div>

        <div class="mb-3 text-start">
          <label class="form-label" for="modal-creditos">Cr√©ditos</label>
          <input type="number" id="modal-creditos" class="form-control" min="1" max="10" required />
        </div>

        <div id="modal-status" class="small"></div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" id="btn-modal-guardar" class="btn btn-success">Actualizar</button>
      </div>

    </div>
  </div>
</div>
<!-- Modal Confirmar Eliminaci√≥n -->
<div class="modal fade" id="modalConfirmDelete" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Confirmar eliminaci√≥n</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <div class="modal-body">
        ¬øSeguro que desea eliminar este curso?
        <div class="mt-2 small text-muted" id="delete-info"></div>
        <div id="delete-status" class="small mt-2"></div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" id="btn-confirm-delete" class="btn btn-danger">S√≠, eliminar</button>
      </div>

    </div>
  </div>
 </div>
</div>
