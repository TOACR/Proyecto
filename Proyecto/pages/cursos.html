<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cursos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../estilos.css">
</head>
<style>
body{
     background-image: url(../images/Imagen_Cursos.jpg);
}
</style>
<body>
  <!-- Logo institucional -->
  <img src="../images/logo_uc.png" 
       alt="Logo de la Universidad" 
       class="box">

  <!-- Encabezado -->
  <header>
    <div class="header-titles">
      <h1 id="main-title" class="title display-2">Módulo</h1>
      <h2 class="title h4 text-muted display-6">Cursos</h2>
    </div>
  </header>

    <!-- Contenido principal -->
  <nav class="menu">
    <ul>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="estudiantes.html">Estudiantes</a></li>
      <li><a href="cursos.html">Cursos</a></li>
      <li><a href="profesores.html">Profesores</a></li>
      <li><a href="contacto.html">Contacto</a></li>
      <li><a href="../index.html">Salir</a></li>
    </ul>
  </nav>

<main style="padding:20px;">
  <header>
    <div class="header-titles-sec">
      <h1 id="main-title" class="title display">Lista de Cursos</h1>
    </div>
  </header>

  <section>
    <table border="1" style="width:100%; border-collapse:collapse;">
      <thead style="background-color:#ff9800; color:white;">
        <tr>
          <th>Código</th>
          <th>Curso</th>
          <th>Créditos</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="lista-cursos">
        <!-- Los cursos se agregarán aquí dinámicamente -->
      </tbody>
    </table>
  </section>
</main>

<div class="form-wrapper">
  <form id="curso-form" class="curso-card">
    <h2 id="form-title">Registrar curso</h2>

    <input type="hidden" id="curso-id" />

    <div class="form-group">
      <label for="codigo">Código</label>
      <input type="text" id="codigo" required />
    </div>

    <div class="form-group">
      <label for="nombre">Nombre del curso</label>
      <input type="text" id="nombre" required />
    </div>

    <div class="form-group">
      <label for="creditos">Créditos</label>
      <input type="number" id="creditos" required min="1" max="10" />
    </div>

    <div class="btn-row">
      <button type="submit" id="btn-save" class="btn-primary">Guardar</button>
      <button type="button" id="btn-cancel" class="btn-secondary" style="display:none;">Cancelar</button>
    </div>

    <div id="status"></div>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script type="module" src="../app.js"></script>


</body>
</html>
